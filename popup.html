<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepReader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 10px;
            width: 250px;
        }
        h3 { color: #80dfff; }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: #f0f0f0;
            font-size: 14px;
        }
        button:hover { background: #444; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Select Mode</h3>
    <select id="modeSelect">
        <option value="literary">Literary Mode</option>
        <option value="article">Article Mode</option>
    </select>
    <button id="openSidebar">Open Sidebar</button>

    <script src="popup.js"></script>
</body>
</html>
